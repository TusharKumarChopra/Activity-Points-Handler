{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <div class="header">
        <div class="app-name">Student Activity Points Tracker</div>
        <div class="nav">
            <a class="nav-item" href="{% url 'home' %}">Home</a>
            <a class="nav-item" href="{% url 'login' %}">Login</a>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="usn">USN:</label>
                    <input type="text" id="usn" name="usn" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="sem">Sem:</label>
                    <select name="sem" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sec">Sec:</label>
                    <select name="sec" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="text" name="phone" maxlength="10" pattern="\d{10}" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <div class="login-link">
                Have an account? <a href="{% url 'login' %}" class="link">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
