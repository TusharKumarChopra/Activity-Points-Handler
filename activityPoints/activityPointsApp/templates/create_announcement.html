{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="{% static 'create_announcement.css' %}">
</head>
<body>
    <div class="header">
        <div class="app-name">Student Activity Points Tracker</div>
        <div class="nav">
            <a class="nav-item" href="{% url 'home' %}">Home</a>
            <a class="nav-item" href="{% url 'logout' %}">Log out</a>
        </div>
    </div>
    <div class="container">
        <h2>Create Announcement</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post" class="form-container">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="7" cols="50" required></textarea><br><br>
            <label for="activity_link">Activity Link:</label><br>
            <input type="text" id="activity_link" name="activity_link"><br><br>
            <button type="submit">Create</button>
        </form>
        <a href="{% url 'teacherDashboard' %}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
